<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"> 
    <title>Dmitry Marco</title>
</head>
<body>
    <div class="portfolio">

        <header>

            <nav>
                <h3 class="logo">Dimitri Marco</h3>
                <h3 class="menu">Menu</h3>
            </nav>

            <main>

                <section class="page photographer">
                    <div class="details">
                        <h1>Elina Morell</h1>
                        <h2>Photography</h2>
                        <p>23/06/2021</p>
                        <div class="hero">
                            <img class="left_model" src="./images/left_model.png" alt="left half model">
                            <img class="right_model" src="./images/right_model.png" alt="right half model">
                        </div>
                    </div>
                </section>

                <section class="page chef">
                    <div class="details">
                        <h1>John Savos</h1>
                        <h2>Pro Chef</h2>
                        <p>11/01/2021</p>
                        <div class="hero">
                            <img class="left_chef" src="./images/left_chef.png" alt="left half chef">
                            <img class="right_chef" src="./images/right_chef.png" alt="right half chef">
                        </div>
                    </div>
                </section>

                <section class="page stylist">
                    <div class="details">
                        <h1>Joanna Mayer</h1>
                        <h2>Pro Stylist</h2>
                        <p>31/12/2021</p>
                        <div class="hero">
                            <img class="left_stylist" src="./images/left_stylist.png" alt="left half stylist">
                            <img class="right_stylist" src="./images/right_stylist.png" alt="right half stylist">
                        </div>
                    </div>
                </section>

                <div class="pages">
                    <div class="page_1">
                        <h3>01</h3>
                        <svg 
                            class="slide active"
                            width="12" 
                            height="12" 
                            viewBox="0 0 12 12" 
                            fill="none" 
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>

                    <div class="page_2">
                        <h3>02</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>

                    <div class="page_3">
                        <h3>03</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                </div>

            </main>

        </header>
    </div>
    

    <script src="./index.js"></script>
</body>
</html>
